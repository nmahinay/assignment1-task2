  <!-- Dropdown Structure -->
<ul id="dropdownAddPhoto" class="dropdown-content">
  <li><a class="modal-trigger" href="#photoModal">Add a photo</a></li>
</ul>

  <!-- Modal Structure -->
  <div id="photoModal" class="modal">
    <div class="modal-content">
      <p>New Post</p>
      <form action="/photos" enctype="multipart/form-data" method="POST"> 
        <input type="file" name="photo" accept="image/*"/>
        <input type="submit" value="Share"/>
      </form>
    </div>
  </div>

  <div id="addCommentModal" class="modal">
    <div class="modal-content">
      <p>Add comment</p>
      <input id="messageBox" type="text" class="validate">
    </div>
    <div class="modal-footer">
      <a id="btnComment" class="waves-effect waves-light btn">Add a comment</a>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <p>Enter username</p>
      <input id="nameBox" type="text" class="validate">
    </div>
    <div class="modal-footer">
      <a id="login" href="#!" class="modal-close waves-effect waves-light btn">Log in</a>
    </div>
  </div>
